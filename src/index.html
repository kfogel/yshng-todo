<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
  <header>
    <h1>To Do</h1>
    <div id="panel">
      <button id="new-item">New Item</button>
      <button id="new-project">New Project</button>
    </div>
  </header>
  <main>

    <div id="content">

    </div>
  </main>
  <dialog>
    <form id="item-form" method="dialog">
      <h1>New Item</h1>

        <div class="row"><label for="title">Title</label><input id="title" type="text" placeholder="Another To Do"></div>
        <div class="row"><label for="due-date">Due Date</label><input id="due-date" type="date">    </div>        
        <div class="row"><label for="priority">Priority</label>
          <select id="priority">
            <option value="0">Very High</option>
            <option value="1">High</option>
            <option value="2" selected>Normal</option>
            <option value="3">Low</option>
            <option value="4">Very Low</option>
          </select>
        </div>
        <div class="row">
          <label for="notes">Notes</label><textarea name="notes" id="notes"></textarea></div>
          <div class="row">
            <label for="timescale">Timescale</label>
            <select id="timescale" required>
              <option value="less-5-min">Less than 5 minutes</option>
              <option value="less-hour">Less than an hour</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
              <option value="years">Years</option>
            </select>
          </div>
        <div class="buttons row">
          <button type="button" id="cancel">Cancel</button>
          <button type="button" id="submit">Add item</button>
        </div>
    </form>
</dialog>
</body>
</html>
